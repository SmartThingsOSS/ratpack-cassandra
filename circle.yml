machine:
  java:
    version:
      oraclejdk8
  environment:
    JAVA_OPTS: -Djava.awt.headless=true -server -Xmx1G
    GRADLE_OPTS: '-Xmx256M -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx256M"'
    MAX_HEAP_SIZE: 512M
    HEAP_NEWSIZE: 128M

dependencies:
  override:
    - ./gradlew classes testClasses

test:
  override:
    - ./gradlew check jacocoTestReport

  post:
    - 'find . -type f -name "*.xml" | grep "build/test-results" | xargs cp -t $CIRCLE_TEST_REPORTS/'
    - bash <(curl -s https://codecov.io/bash)

deployment:
  snapshot:
    branch: master
    commands:
      - ./gradlew publish -PsmartThingsUserName=$ARTIFACTORY_USERNAME -PsmartThingsPassword=$ARTIFACTORY_PASSWORD

  release:
    branch: release
    commands:
      - ./gradlew publish -PsmartThingsUserName=$ARTIFACTORY_USERNAME -PsmartThingsPassword=$ARTIFACTORY_PASSWORD
